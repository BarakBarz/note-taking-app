<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="shortcut icon" href="vite.svg" type="image/x-icon" />
    <title>Note Taking App</title>
  </head>
  <body class="container position-relative">
    <div
      class="offcanvas offcanvas-top"
      tabindex="-1"
      id="offcanvasTop"
      aria-labelledby="offcanvasTopLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body container p-2">
        <form class="d-flex" role="search">
          <input
            class="form-control"
            type="search"
            aria-label="Search"
            id="search"
            placeholder="Search Notes"
          />
        </form>
        <form class="d-flex" role="search">
          <select class="form-control my-2" id="sort-method">
            <option value="creation-date-asc">Creation Date - Ascending</option>
            <option value="creation-date-desc">
              Creation Date - Descending
            </option>
            <option value="alphabet">Alphabetical</option>
            <option value="target-date-asc">Target Date - Ascending</option>
            <option value="target-date-desc">Target Date - Descending</option>
          </select>
        </form>
        <form>
          <button
            type="button"
            class="btn btn-danger center-text"
            id="delete-all"
          >
            Delete All Notes
          </button>
        </form>
      </div>
    </div>
    <header class="p1"><h1 class="p-3 text-center">Note Taking App</h1></header>

    <main>
      <section class="rounded border container text-center m-2 w-70 mx-auto ">
        <form id="note-form" class="row gx-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Note Title</label>
            <input
              maxlength="20"
              type="text"
              class="form-control"
              id="title"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="content" class="form-label">Note Content</label>
            <textarea
              maxlength="80"
              class="form-control"
              id="content"
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label for="target-date" class="form-label">Target Date</label>
            <input type="date" class="form-control" id="target-date" />
          </div>
          <div class="col-md-6">
            <label for="bg-color" class="form-label">Color</label>
            <select class="form-control" id="bg-color">
              <option value="lightblue">Light Blue</option>
              <option value="lightcoral">Light Coral</option>
              <option value="lightgreen">Light Green</option>
              <option value="lightyellow">Light Yellow</option>
              <option value="lightpink">Light Pink</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary m-2">
              Create Note
            </button>
          </div>
        </form>
      </section>

      <section class="container text-center position-relative">
        <ul id="notes-display" class="row row-cols-xxl-4 row-cols-lg-3 row-cols-md-2"></ul>
        <button
          class="btn btn-light m-2 position-sticky bottom-3 start-100 border-secondary-subtle"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasTop"
          aria-controls="offcanvasTop"
        >
          Settings
        </button>
      </section>
    </main>

    <template id="note-template">
      <li class="note-item col-6 cols-md-8 m-2 p-2 text-break position-relative">
        <h4 class="w-80 mx-auto"></h4>
        <p class="content m-0"></p>
        <p class="target-date m-0">Target Date: None</p>
        <p class="creation-date m-0"></p>
        <button
          type="button"
          class="btn btn-outline-danger align-middle position-absolute top-3 end-3 lh-xs p-1 delete-note"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        </button>
      </li>
    </template>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
